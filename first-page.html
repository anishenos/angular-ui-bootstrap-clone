
<div ng-controller="promiseCtrl">

    <table  ng-cloak>
        <tr>
            <th>Album ID</th>
            <th>ID</th>
            <th>Title</th>
            <th>Image</th>
        </tr>
        <tbody>
            <tr ng-repeat="item in items |  limitTo:50">
                <td>{{item.albumId}}</td>
                <td>{{item.id}}</td>
                <td>{{item.title}}</td>
                <td><img src={{item.thumbnailUrl}}></td>
            </tr>
        </tbody>
    </table>

</div>
